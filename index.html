<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sommaire</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f5f5f5;
        }

        header {
            text-align: center;
            padding: 1.5rem;
            background: linear-gradient(90deg, #000, #222);
            color: #fff;
        }

        h1 {
            margin: 0;
            font-size: 2rem;
        }

        /* Navigation */
        .menu {
            background-color: #1e1e1e;
            padding: 0.5rem 0;
        }

        .menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .menu a {
            text-decoration: none;
            color: #f5f5f5;
            font-weight: bold;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
            border-radius: 8px;
        }

        .menu a:hover {
            background-color: #333;
            color: #ff9800;
        }

        /* Main */
        main {
            text-align: center;
            padding: 2rem;
        }

        main p {
            font-size: 1.2rem;
            color: #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mon Sommaire</h1>
    </header>

    <nav class="menu">
        <ul>
            <li><a href="#">TD</a></li>
            <li><a href="#">Notes de cours</a></li>
            <li><a href="#">Documents d'un SI</a></li>
            <li><a href="#">Certifications</a></li>
            <li><a href="#">Projet final</a></li>
            <li><a href="#">Diaporama</a></li>
            <li><a href="#">Autres ressources</a></li>
        </ul>
    </nav>

    <main>
        <p>Bienvenue sur la page sommaire. Choisissez une rubrique dans le menu ci-dessus.</p>
    </main>
</body>
</html>
